<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rotating Image Gallery</title>
</head>
<body>
    <div class="img-container">
        <span style="--i:1">
            <img src="https://picsum.photos/id/235/300/200" alt="">
        </span>
       
        <span style="--i:2">
            <img src="https://picsum.photos/id/244/300/200" alt="">
        </span>
      
        <span style="--i:3">
            <img src="https://picsum.photos/id/243/300/200" alt="">
        </span>
     
        <span style="--i:4">
            <img src="https://picsum.photos/id/232/300/200" alt="">
        </span>
       
        <span style="--i:5">
            <img src="https://picsum.photos/id/231/300/200" alt="">
        </span>
     
        <span style="--i:6">
            <img src="https://picsum.photos/id/230/300/200" alt="">
        </span>
     
        <span style="--i:7">
            <img src="https://picsum.photos/id/229/300/200" alt="">
        </span>
       
        <span style="--i:8">
            <img src="https://picsum.photos/id/228/300/200" alt="">
        </span>
        
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
